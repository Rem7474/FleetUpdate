agent:
  id: "vm-dev-01"
  server_url: "http://localhost:8000"
  poll_interval: 15
  psk: "changeme"
apps:
  - name: "mon_blog"
    type: "docker-compose"
    compose_file: "/srv/blog/docker-compose.yml"
    update_commands:
      - "cd /srv/blog"
      - "docker compose pull"
      - "docker compose up -d"
      - "docker image prune -f"
    health_check: "docker compose ps"
